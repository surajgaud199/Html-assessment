<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Dropdown</title>
    <link rel="stylesheet" href="Create a Navigation bar with dropdown menu and Logo.css"> <!-- External CSS -->
</head>
<body>
    <!-- Navigation Bar Container -->
    <div class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <img src="./logo.png" alt="Logo"> <!-- Replace with actual logo path -->
        </div>
        <!-- Menu Items Section -->
        <div class="menu">
            <div class="menu-item">Home</div>
            <div class="menu-item">About</div>
            <div class="menu-item">Services
                <!-- Dropdown Menu for Services -->
                <div class="dropdown">
                    <label class="dropdown-item">Web Design</label>
                    <label class="dropdown-item">SEO</label>
                    <label class="dropdown-item">Marketing</label>
                </div>
            </div>
            <div class="menu-item">Contact</div>
        </div>
    </div>
</body>
</html>
